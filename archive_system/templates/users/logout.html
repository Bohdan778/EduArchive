{% extends 'base.html' %}

{% block title %}Вихід - Архівна система{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Вихід з системи</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success fa-5x"></i>
                </div>
                <h4>Ви успішно вийшли з системи</h4>
                <p class="text-muted">Дякуємо за використання нашої системи!</p>
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Увійти знову
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i> На головну
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
