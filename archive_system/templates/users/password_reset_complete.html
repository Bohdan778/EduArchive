<!-- templates/users/password_reset_complete.html -->

{% extends 'base.html' %}

{% block title %}Пароль змінено - Архівна система{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Пароль змінено</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success fa-5x"></i>
                </div>
                <h4>Ваш пароль було успішно змінено</h4>
                <p>Тепер ви можете увійти в систему з новим паролем.</p>
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Увійти
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
