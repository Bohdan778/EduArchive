{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вхід - Архівна система{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Вхід в систему</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i> Увійти
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Забули пароль? <a href="{% url 'password_reset' %}">Відновити пароль</a>
                    </small>
                </div>
                <hr>
                <div class="text-center">
                    <p>Немає облікового запису? <a href="{% url 'register' %}">Зареєструватися</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
